<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Order</title>
</head>
<body>
    <h1>음성 주문</h1>
    <button id="recordButton">음성 주문 시작</button>
    <p id="result"></p>

    <script>
        let audioRecorder;
        let audioChunks = [];

        // CSRF 토큰 가져오는 함수
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrftoken = getCookie('csrftoken');

        // 음성 녹음 및 주문 처리
        document.getElementById('recordButton').onclick = async () => {
            if (!audioRecorder) {
                await initializeRecorder();
            }
            if (audioRecorder.state === 'inactive') {
                audioChunks = [];
                audioRecorder.start();
                document.getElementById('recordButton').innerText = '녹음 중지';
            } else {
                audioRecorder.stop();
                document.getElementById('recordButton').innerText = '음성 주문 시작';
            }
        };

        async function initializeRecorder() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            audioRecorder = new MediaRecorder(stream);

            audioRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };

            audioRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const formData = new FormData();
                formData.append('audio', audioBlob, 'voice.wav');

                // AJAX POST 요청으로 음성 파일 전송
                const response = await fetch('/simple_order/', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': csrftoken,  // CSRF 토큰 추가
                    },
                    body: formData
                });

                const result = await response.json();
                document.getElementById('result').innerText = result.success ? result.text : result.error;
            };
        }
    </script>
</body>
</html>
